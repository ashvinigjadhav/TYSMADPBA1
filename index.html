<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Directory</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>

body{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    min-height:100vh;
}

/* Glass card */
.student-card{
    border-radius:20px;
    padding:25px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.45);
    border:1px solid rgba(255,255,255,0.4);
    transition: all 0.35s ease;
    position: relative;
    overflow:hidden;
    animation: fadeIn 0.6s ease forwards;
}

/* Floating animation */
.student-card:hover{
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 18px 30px rgba(0,0,0,0.2);
}

/* Shine effect */
.student-card::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
    transition:0.6s;
}

.student-card:hover::before{
    left:100%;
}

.title{
    font-weight:600;
}

.header-title{
    font-weight:600;
    letter-spacing:1px;
}

.badge-division{
    font-size:0.8rem;
    padding:6px 10px;
    border-radius:12px;
}

/* NEW: Fade Animation */
@keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="container py-5">

    <div class="text-center mb-5 text-white">
        <h1 class="header-title">Student Directory</h1>
        <p>Click a card to view details</p>

        <!-- NEW: Total Student Count -->
        <h6 id="studentCount" class="mt-2"></h6>

        <!-- NEW: Search Bar -->
        <div class="mt-3">
            <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search student by name...">
        </div>
    </div>

    <div class="row g-4" id="studentContainer"></div>

</div>

// Light pastel colors

];

const container = document.getElementById("studentContainer");
const countDisplay = document.getElementById("studentCount");

// NEW: Display total count
countDisplay.innerHTML = `Total Students: ${students.length}`;

function renderStudents(studentList){
    container.innerHTML = "";
    studentList.forEach((student) => {
        const color = colors[Math.floor(Math.random()*colors.length)];

        container.innerHTML += `
            <div class="col-md-4 col-lg-3">
                <a href="${student.url}" class="text-decoration-none text-dark">
                    <div class="student-card" style="background:${color}">
                        <h5 class="title">${student.name}</h5>
                        <p class="mb-2">Enrollment: <strong>${student.enroll}</strong></p>
                        <span class="badge bg-dark badge-division">Division ${student.div}</span>
                    </div>
                </a>
            </div>
        `;
    });
}

// Initial render
renderStudents(students);

// NEW: Search functionality
document.getElementById("searchInput").addEventListener("keyup", function(){
    const searchValue = this.value.toLowerCase();
    const filtered = students.filter(student =>
        student.name.toLowerCase().includes(searchValue)
    );
    renderStudents(filtered);
});

</script>

</body>
</html>
