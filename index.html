<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Directory</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>

body{
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    min-height:100vh;
}

/* Glass card */
.student-card{
    border-radius:20px;
    padding:25px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.45);
    border:1px solid rgba(255,255,255,0.4);
    transition: all 0.35s ease;
    position: relative;
    overflow:hidden;
}

/* Floating animation */
.student-card:hover{
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 18px 30px rgba(0,0,0,0.2);
}

/* Soft animated gradient overlay */
.student-card::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
    transition:0.6s;
}

.student-card:hover::before{
    left:100%;
}

.title{
    font-weight:600;
}

.header-title{
    font-weight:600;
    letter-spacing:1px;
}

.badge-division{
    font-size:0.8rem;
    padding:6px 10px;
    border-radius:12px;
}

</style>
</head>

<body>

<div class="container py-5">

    <div class="text-center mb-5 text-white">
        <h1 class="header-title">Student Directory</h1>
        <p>Click a card to view details</p>
    </div>

    <div class="row g-4" id="studentContainer"></div>

</div>

<script>

const students = [
 {name:"Samyak Anil Kedari", enroll:"ADT24SOCBD209", div:"TYSMAD"},
 {name:"Shrinivas Ashok Sherikar", enroll:"ADT23SOCB1610", div:"TYSMAD"},
 {name:"Durvankur Sambhaji Devikar", enroll:"ADT23SOCB1628", div:"TYSMAD"},
 {name:"Sanskrti Singh", enroll:"ADT23SOCB1557", div:"TYSMAD"},
 {name:"Riya Mahendra Gandhi", enroll:"ADT23SOCB1548", div:"TYSMAD"},
 {name:"Asad Ahmed Nadaf", enroll:"ADT23SOCB1511", div:"TYSMAD"},
 {name:"Attharv Amar Banage", enroll:"ADT23SOCB1514", div:"TYSMAD"},
 {name:"Chanakshi Prabhakar Bedse", enroll:"ADT23SOCB1517", div:"TYSMAD"},

 {name:"Harsh Anand Pandey", enroll:"ADT23SOCB1521", div:"TYSMAD"},
 {name:"Ibrahim Husain Poonawala", enroll:"ADT23SOCB1523", div:"TYSMAD"},
 {name:"Prathmesh Waghmare", enroll:"ADT23SOCB1545", div:"TYSMAD"},
 {name:"Rahul Mangesh Joshi", enroll:"ADT24SOCBD205", div:"TYSMAD"},
 {name:"Krutik Tejani", enroll:"ADT24SOCBD202", div:"TYSMAD"},
 {name:"Isha Prem Yadav", enroll:"ADT23SOCB1632", div:"TYSMAD"},
 {name:"Tanmay Sudhir Shinde", enroll:"ADT23SOCB1617", div:"TYSMAD"},
 {name:"Varad Vikas Mandhare", enroll:"ADT23SOCB1574", div:"TYSMAD"},
 {name:"Suhasini Somnath Nanaware", enroll:"ADT23SOCB1566", div:"TYSMAD"}
];


const colors = [
"#FFE5EC","#E0F7FA","#E8F5E9","#FFF9C4","#EDE7F6",
"#FCE4EC","#E1F5FE","#F3E5F5","#FFF3E0","#E0F2F1"
];

const container = document.getElementById("studentContainer");

students.forEach((student, index) => {

    const color = colors[Math.floor(Math.random()*colors.length)];

    container.innerHTML += `
        <div class="col-md-4 col-lg-3">
            <a href="student${index+1}.html" class="text-decoration-none text-dark">
                <div class="student-card" style="background:${color}">
                    <h5 class="title">${student.name}</h5>
                    <p class="mb-2">Enrollment: <strong>${student.enroll}</strong></p>
                    <span class="badge bg-dark badge-division">Division ${student.div}</span>
                </div>
            </a>
        </div>
    `;
});

</script>

</body>
</html>
