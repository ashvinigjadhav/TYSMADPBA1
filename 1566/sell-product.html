<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Your Product - IT Hardware & Software</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header class="top-header">
    <div class="logo">IT Hardware & Software</div>

    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
      <button><i class="fas fa-search"></i></button>
    </div>

    <select class="dropdown">
      <option value="all">All</option>
      <option value="New">New</option>
      <option value="Used">Used</option>
    </select>

    <div class="nav-actions">
      <a href="buy-product.html" class="buy-button">Buy</a>
      <a href="sell-product.html" class="sell-button">Sell</a>

      <select class="dropdown lang-select">
        <option>EN</option>
        <option>HI</option>
        <option>MR</option>
      </select>

      <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <!-- Second Nav -->
<nav class="second-navbar">
  <ul class="second-nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="trending.html">Trending</a></li>
    <li><a href="best sellers.html">Best Sellers</a></li>
    <li><a href="software-licensing.html">Software & Licensing</a></li>
    <li><a href="new-arrivals.html">New Arrivals</a></li>
    <li><a href="refurbished.html">Refurbished</a></li>
    <li><a href="signin.html">Sign In</a></li>
  </ul>
</nav>

  <!-- Main Content -->
  <main class="sell-product-main">
    <div class="sell-form-container">
      <h2>List Your Product for Sale</h2>
      <form id="sellProductForm">
        <div class="form-group">
          <label for="productNameDropdown">Product Name:</label>
          <select id="productNameDropdown" name="productName" required>
            <option value="">Select a product</option>
            <option value="boAt Rockerz 650 Pro" data-price="2999">boAt Rockerz 650 Pro</option>
            <option value="Toshiba Kirabook" data-price="75000">Toshiba Kirabook</option>
            <option value="HP OmniStudio X Desktop" data-price="120000">HP OmniStudio X Desktop</option>
            <option value="Canon PIXMA Printer" data-price="15000">Canon PIXMA Printer</option>
            <option value="Epson FastFoto Scanner" data-price="25000">Epson FastFoto Scanner</option>
            <option value="Z40 Smartwatch" data-price="3500">Z40 Smartwatch</option>
            <option value="Samsung Galaxy S21 Plus 5G" data-price="60000">Samsung Galaxy S21 Plus 5G</option>
            <option value="Sonos Roam Portable Speaker" data-price="18000">Sonos Roam Portable Speaker</option>
            <option value="Acer Predator Wireless Gaming Controller" data-price="4500">Acer Predator Wireless Gaming Controller</option>
            <option value="boAt Power Bank" data-price="1800">boAt Power Bank</option>
            <option value="Apple iPhone 16 Pro Max" data-price="130000">Apple iPhone 16 Pro Max</option>
            <option value="ASUS ROG Strix G18 gaming Laptop" data-price="250000">ASUS ROG Strix G18 gaming Laptop</option>
          </select>
        </div>

        <div class="form-group">
          <label for="productCategory">Category:</label>
          <select id="productCategory" name="productCategory" required>
            <option value="">Select category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="productDescription">Description:</label>
          <textarea id="productDescription" name="productDescription" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="productPriceDisplay">Price (â‚¹):</label>
          <input type="text" id="productPriceDisplay" name="productPrice" readonly required />
          <small>Price is automatically set based on product selection.</small>
        </div>

        <div class="form-group">
          <label for="productImage">Product Image(s):</label>
          <input type="file" id="productImage" name="productImage" accept="image/*" multiple required />
          <small>Upload clear images of your product (max 5).</small>
        </div>

        <div class="form-group">
          <label for="productCondition">Condition:</label>
          <select id="productCondition" name="productCondition" required>
            <option value="">Select condition</option>
            <option value="new">New</option>
            <option value="used_like_new">Used - Like New</option>
            <option value="used_good">Used - Good</option>
            <option value="used_fair">Used - Fair</option>
          </select>
        </div>

        <button type="submit" class="submit-product-button">List Product</button>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const productNameDropdown = document.getElementById("productNameDropdown");
      const productPriceDisplay = document.getElementById("productPriceDisplay");

      function updatePrice() {
        const selectedOption = productNameDropdown.options[productNameDropdown.selectedIndex];
        const price = selectedOption.getAttribute("data-price");
        productPriceDisplay.value = price ? parseFloat(price).toFixed(2) : "";
      }

      productNameDropdown.addEventListener("change", updatePrice);
      updatePrice();
    });
  </script>
  <script src="assets/script/script.js"></script>
</body>
</html>
