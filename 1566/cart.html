<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9fafb;
      font-family: Arial, sans-serif;
    }

    main.container {
      flex: 1;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .cart-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #4B0082;
      border-bottom: 2px solid #32CD32;
      display: inline-block;
      padding-bottom: 6px;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .cart-item:hover {
      transform: translateY(-4px);
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item .product-name {
      font-size: 1.1rem;
      margin: 0 0 8px;
      color: #111827;
    }

    .cart-item label {
      font-size: 0.9rem;
      color: #374151;
    }

    .cart-item input.quantity {
      width: 60px;
      margin-left: 8px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    .remove-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background: #b91c1c;
    }

    .cart-summary {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .cart-summary h3 {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #4B0082;
    }

    .cart-summary p {
      margin: 8px 0;
      font-size: 1rem;
      color: #374151;
    }

    .cart-summary span {
      font-weight: bold;
      color: #111827;
    }

    .checkout-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #4B0082, #32CD32);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: linear-gradient(135deg, #32CD32, #4B0082);
    }

    .site-footer {
      background-color: #4B0082; 
      color: #fff; 
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      border-top: 3px solid #32CD32; 
    }
    .site-footer p { margin: 0; }
  </style>
</head>
<body>

<header class="top-header">
  <div class="logo">IT Hardware & Software</div>

  <div class="search-bar">
    <input type="text" placeholder="Search products...">
    <button><i class="fas fa-search"></i></button>
  </div>

  <select class="dropdown">
    <option>All</option>
    <option>New</option>
    <option>Used</option>
  </select>

  <a href="buy-product.html" class="buy-button">Buy</a>
  <a href="sell-product.html" class="sell-button">Sell</a>

  <select class="dropdown">
    <option>EN</option>
    <option>HI</option>
    <option>MR</option>
  </select>

  <a href="cart.html" class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
  </a>
</header>

<nav class="second-navbar">
  <ul class="second-nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="trending.html">Trending</a></li>
    <li><a href="best-sellers.html">Best Sellers</a></li>
    <li><a href="software-licensing.html">Software & Licensing</a></li>
    <li><a href="new-arrivals.html">New Arrivals</a></li>
    <li><a href="refurbished.html">Refurbished</a></li>
    <li><a href="signin.html">Sign In</a></li>
  </ul>
</nav>

<main class="container">
  <section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items"></div>
  </section>

  <aside class="cart-summary">
    <h3>Cart Summary</h3>
    <p>Total Items: <span id="total-items">0</span></p>
    <p>Subtotal: <span id="subtotal">₹0.00</span></p>
    <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
  </aside>
</main>

<footer class="site-footer">
  <p>&copy; 2025 IT Hardware & Software. All Rights Reserved.</p>
</footer>

<script>
function loadCart() {
  const cartContainer = document.getElementById("cart-items");
  cartContainer.innerHTML = "";

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let totalItems = 0;
  let subtotal = 0;

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
  } else {
    cart.forEach((item, index) => {
      totalItems += item.quantity;
      subtotal += item.price * item.quantity;

      const cartItem = document.createElement("div");
      cartItem.classList.add("cart-item");
      cartItem.innerHTML = `
        <div class="cart-item-info">
          <p class="product-name"><strong>${item.name}</strong></p>
          <p>₹${item.price.toLocaleString("en-IN")} x ${item.quantity}</p>
          <label>Quantity:
            <input type="number" min="1" value="${item.quantity}" class="quantity" data-index="${index}">
          </label>
        </div>
        <button class="remove-btn" data-index="${index}">
          <i class="fas fa-trash"></i> Remove
        </button>
      `;
      cartContainer.appendChild(cartItem);
    });
  }

  document.getElementById("total-items").innerText = totalItems;
  document.getElementById("subtotal").innerText = `₹${subtotal.toLocaleString("en-IN", { minimumFractionDigits: 2 })}`;
}

function updateQuantity(index, newQuantity) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart[index]) {
    cart[index].quantity = parseInt(newQuantity);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

document.addEventListener("DOMContentLoaded", () => {
  loadCart();

  document.getElementById("cart-items").addEventListener("input", (e) => {
    if (e.target.classList.contains("quantity")) {
      const index = e.target.getAttribute("data-index");
      updateQuantity(index, e.target.value);
    }
  });

  document.getElementById("cart-items").addEventListener("click", (e) => {
    if (e.target.closest(".remove-btn")) {
      const index = e.target.closest(".remove-btn").getAttribute("data-index");
      removeItem(index);
    }
  });
});
</script>

<script src="assets/script/script.js"></script>
</body>
</html>
