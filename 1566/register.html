<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        margin: 0;
        background-color: #f9f8fc;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .top-header {
        width: 1140px;
        max-width: 90%;
        display: flex;
        justify-content: space-between;
        margin: auto;
        height: 50px;
        align-items: center;
        padding: 10px 0;
        box-sizing: border-box;
        background-color: transparent;
    }

    .top-header .logo {
        font-weight: bold;
        color: #6a4caf;
        font-size: 1.5em;
    }

    .container {
        max-width: 380px;
        background: #ffffff;
        border-radius: 20px;
        padding: 0;
        border: 1px solid #eee;
        box-shadow: 0 4px 15px rgba(106, 76, 175, 0.1);
        margin: 80px auto;
        position: relative;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 20px;
        box-sizing: border-box;
    }

    .back-arrow {
        position: absolute;
        top: 25px;
        left: 20px;
        font-size: 20px;
        color: #6a4caf;
        text-decoration: none;
        transition: transform 0.2s;
        z-index: 10;
    }

    .back-arrow:hover {
        transform: scale(1.1);
        color: #4e3d91;
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 350px;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        position: relative;
        box-sizing: border-box;
    }

    .title {
        text-align: center;
        font-weight: 700;
        font-size: 28px;
        color: #4e3d91;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .message {
        color: #666;
        font-size: 14px;
        text-align: center;
        margin-bottom: 10px;
    }

    .flex {
        display: flex;
        width: 100%;
        gap: 6px;
    }

    .form label {
        position: relative;
        flex-grow: 1;
    }

    .form label .input {
        width: 100%;
        padding: 15px 20px;
        outline: 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        color: #333;
        background: #f5f3fa;
        margin-top: 15px;
        border-inline: 2px solid transparent;
    }

    .form label .input + span {
        position: absolute;
        left: 20px;
        top: 20px;
        color: grey;
        font-size: 0.9em;
        cursor: text;
        transition: 0.3s ease;
        pointer-events: none;
    }

    .form label .input:placeholder-shown + span {
        top: 20px;
        font-size: 0.9em;
    }

    .form label .input:focus + span,
    .form label .input:valid + span {
        top: 0px;
        font-size: 0.7em;
        font-weight: 600;
        background-color: #fff;
        padding: 0 5px;
        left: 15px;
        transform: translateY(-50%);
    }

    .form label .input:valid + span {
        color: green;
    }

    .form label .input:focus {
        outline: none;
        border-inline: 2px solid #6a4caf;
        box-shadow: 0 0 0 3px rgba(106, 76, 175, 0.2);
    }

    .submit {
        display: block;
        width: 100%;
        max-width: 300px;
        font-weight: bold;
        background: #ffd814;
        color: #222020;
        padding-block: 15px;
        margin: 30px auto 20px auto;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(255, 216, 20, 0.4);
        border: none;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        font-size: 1em;
    }

    .submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(255, 216, 20, 0.5);
        background-color: #b411d5ff;
    }

    .submit:active {
        transform: translateY(0);
        box-shadow: 0 3px 10px rgba(255, 216, 20, 0.3);
    }

    .login-link-container {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: #555;
        width: 100%;
        max-width: 300px;
        box-sizing: border-box;
    }

    .login-link-container a {
        color: #6a4caf;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }

    .login-link-container a:hover {
        color: #4e3d91;
        text-decoration: underline;
    }

    .agreement {
        display: block;
        text-align: center;
        margin-top: 15px;
        margin-bottom: 0;
        width: 100%;
        max-width: 300px;
        box-sizing: border-box;
    }

    .agreement a {
        text-decoration: none;
        color: #6a4caf;
        font-size: 10px;
        transition: color 0.2s;
    }

    .agreement a:hover {
        color: #4e3d91;
    }

    @media (max-width: 400px) {
        .container {
            margin: 40px auto;
            border-radius: 0;
            box-shadow: none;
            border: none;
            padding-bottom: 15px;
        }

        .form {
            border-radius: 0;
            padding: 15px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message {
            font-size: 12px;
        }

        .form label .input {
            padding: 12px 15px 22px 15px;
            margin-top: 10px;
        }

        .form label .input + span {
            left: 15px;
            top: 15px;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            top: -5px;
            left: 10px;
        }

        .submit {
            max-width: 100%;
            margin: 20px auto;
        }

        .login-link-container {
            margin-top: 15px;
            max-width: 100%;
        }

        .agreement {
            margin-top: 10px;
            max-width: 100%;
        }
    }
</style>

</head>
<body>

<header class="top-header">
    <div class="logo">IT Hardware & Software</div>
</header>

<div class="container">
    <a href="signin.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

    <form class="form">
        <p class="title">Register</p>
        <p class="message">Signup now </p>
        <div class="flex">
            <label>
                <input required="" placeholder=" " type="text" class="input">
                <span>Firstname</span>
            </label>

            <label>
                <input required="" placeholder=" " type="text" class="input">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input required="" placeholder=" " type="email" class="input">
            <span>Email</span>
        </label>

        <label>
            <input required="" placeholder=" " type="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder=" " type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
    </form>

    <div class="login-link-container">
        Already have an account? <a href="signin.html">Sign In here</a>
    </div>
</div>

</body>
</html>
