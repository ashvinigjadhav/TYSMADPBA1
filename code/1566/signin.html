<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        margin: 0;
        background-color: #f9f8fc; 
        font-family: 'Poppins', sans-serif;
    }

    .top-header {
        width: 1140px;
        max-width: 90%;
        display: flex;
        justify-content: space-between;
        margin: auto;
        height: 50px;
        align-items: center;
        padding: 10px 0;
        box-sizing: border-box;
        background-color: transparent;
    }

    .top-header .logo {
        font-weight: bold;
        color: #6a4caf;
        font-size: 1.5em;
    }

    .container {
        max-width: 350px;
        background: #ffffff;
        border-radius: 20px;
        padding: 25px 35px;
        border: 1px solid #eee;
        box-shadow: 0 4px 15px rgba(106, 76, 175, 0.1);
        margin: 80px auto;
        position: relative;
    }

    .back-arrow {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 20px;
        color: #6a4caf;
        text-decoration: none;
        transition: transform 0.2s;
    }

    .back-arrow:hover {
        transform: scale(1.1);
        color: #4e3d91;
    }

    .heading {
        text-align: center;
        font-weight: 700;
        font-size: 28px;
        color: #4e3d91;
        margin-bottom: 20px;
    }

    .form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form .input {
        width: 100%;
        max-width: 300px;
        background: #f5f3fa;
        border: 1px solid #ddd;
        padding: 15px 20px;
        border-radius: 8px;
        margin-top: 15px;
        border-inline: 2px solid transparent;
        font-family: 'Poppins', sans-serif;
        color: #333;
    }

    .form .input::placeholder {
        color: #aaa;
    }

    .form .input:focus {
        outline: none;
        border-inline: 2px solid #6a4caf;
        box-shadow: 0 0 0 3px rgba(106, 76, 175, 0.15);
    }

    .form .forgot-password {
        display: block;
        margin-top: 10px;
        width: 100%;
        max-width: 300px;
        text-align: right;
    }

    .form .forgot-password a {
        font-size: 12px;
        color: #6a4caf;
        text-decoration: none;
        transition: color 0.2s;
    }

    .form .forgot-password a:hover {
        color: #4e3d91;
    }

   .form .login-button {
    display: block;
    width: 100%;
    max-width: 300px;
    font-weight: bold;
    background: #ffd814;
    color: #222020;
    padding-block: 15px;
    margin: 30px auto 20px auto;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(255, 216, 20, 0.4);
    border: none;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
    font-size: 1em;
}

.form .login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(255, 216, 20, 0.5);
    background-color: #b411d5ff;
}

.form .login-button:active {
    transform: translateY(0);
    box-shadow: 0 3px 10px rgba(255, 216, 20, 0.3);
}


    .social-account-container {
        margin-top: 25px;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }

    .social-account-container .title {
        display: block;
        text-align: center;
        font-size: 11px;
        color: #777;
        margin-bottom: 15px;
    }

    .social-account-container .social-accounts {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 5px;
    }

    .social-account-container .social-accounts .social-button {
        background: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: grid;
        place-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: all 0.2s ease-in-out;
        cursor: pointer;
    }

    .social-account-container .social-accounts .social-button .svg,
    .social-account-container .social-accounts .social-button i {
        color: #333;
        font-size: 20px;
    }

    .social-account-container .social-accounts .social-button.google:hover {
        background-color: #db4437;
        color: white;
        border-color: #db4437;
    }
    .social-account-container .social-accounts .social-button.google:hover i {
        color: white;
    }

    .social-account-container .social-accounts .social-button.apple:hover {
        background-color: #000;
        color: white;
        border-color: #000;
    }
    .social-account-container .social-accounts .social-button.apple:hover i {
        color: white;
    }

    .social-account-container .social-accounts .social-button.twitter:hover {
        background-color: #1da1f2;
        color: white;
        border-color: #1da1f2;
    }
    .social-account-container .social-accounts .social-button.twitter:hover i {
        color: white;
    }

    .social-account-container .social-accounts .social-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .social-account-container .social-accounts .social-button:active {
        transform: translateY(0);
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .register-link-container { 
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: #555;
    }

    .register-link-container a {
        color: #6a4caf;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }

    .register-link-container a:hover {
        color: #4e3d91;
        text-decoration: underline;
    }

    @media (max-width: 400px) {
        .container {
            margin: 40px auto;
            padding: 20px 25px;
        }
    }
</style>

</head>
<body>

<header class="top-header">
    <div class="logo">IT Hardware & Software</div>
</header>

<div class="container">
    <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>

    <div class="heading">Sign In</div>
    <form action="" class="form">
        <input required class="input" type="email" name="email" id="email" placeholder="E-mail">
        <input required class="input" type="password" name="password" id="password" placeholder="Password">
        <span class="forgot-password"><a href="#">Forgot Password?</a></span>
        <input class="login-button" type="submit" value="Sign In">
    </form>

    <div class="social-account-container">
        <span class="title">Or Sign in with</span>
        <div class="social-accounts">
            <button class="social-button google">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-button apple">
                <i class="fab fa-apple"></i>
            </button>
            <button class="social-button twitter">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </div>
    <div class="register-link-container"> Don't have an account? <a href="register.html">Register here</a>
    </div>
</div>

</body>
</html>
